<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet/less" type="text/css" href="src/style/style.less">
    <script>
        less = {
            logLevel: 0
        };
    </script>
    <!--work with less.min.js-->
    <script src="src/lib/es5-shim.min.js"></script>
    <script src="src/lib/less.min.js"></script>
    <script src="require.js"></script>
</head>
<body>
<input type="text" type="text" id="field">
<script>
require.config({
    baseUrl: "src",
    paths: {
        "jquery": "lib/jquery/jquery-1.11.0.min",
        "datepicker": "lib/datepicker/bootstrap-datepicker"
    },

    shim: {
        "handlebars": {
            exports: "Handlebars"
        }
    },

    urlArgs: "t=" + (new Date()).getTime()
});
require(["jquery", "datepicker"], function($){
    $('#field').datepicker({
    });
});

</script>
</body>
</html>
